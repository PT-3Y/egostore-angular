<div class="shipping">
  <h3>Please select a shipping method</h3>
  <mat-radio-group
    aria-label="Select an shipping option"
    class="shipping__group"
  >
    <mat-radio-button
      class="shipping__option"
      *ngFor="let shipping of shippingPrices | async"
      [value]="shipping.price"
      (change)="onChangeShipping($event.value)"
    >
      {{shipping.type}} <em>({{shipping.price | currency}})</em>
    </mat-radio-button>
  </mat-radio-group>
</div>
